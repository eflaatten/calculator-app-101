<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Workbench:SCAN@-25&display=swap" rel="stylesheet">
  <script src="main.js"></script>
  <title>calculator</title>
</head>
<body>
  <form class="calculator">
    <div class="main-container">
      
      <div class="input-container">
        <div id="input"></div>
        </div>

      <div class="numbers-container">
        <button type="button" name="nine" id="nine">9</button>
        <button type="button" name="eight" id="eight">8</button>
        <button type="button" name="seven" id="seven">7</button>
        <button type="button" name="six" id="six">6</button>
        <button type="button" name="five" id="five">5</button>
        <button type="button" name="four" id="four">4</button>
        <button type="button" name="three" id="three">3</button>
        <button type="button" name="two" id="two">2</button>
        <button type="button" name="one" id="one">1</button>
        <button type="button" name="zero" id="zero">0</button>
        <button type="reset" id="reset">C</button>
      </div>
      <!-- the "onclick" event listener passes its element's "id" to the "changeOperation" function in the main.js file -->
      <div class="operators-container">
        <button type="button" name="add" id="addition">+</button>
        <button type="button" name="subtract" id="subtraction">-</button>
        <button type="button" name="multiply" id="multiplication">&times;</button>
        <button type="button" name="divide" id="division">&divide;</button>
        <button type="button" name="modulus" id="modulus">%</button>
      </div>
      <!-- this "onclick" calls the "equal" function in the main.js file -->
      <button type="button" id="equals">=</button>
    </div>
  </form>
</body>
</html>
